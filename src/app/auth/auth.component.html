<div class="row">
    <div class="col-sm-12 col-md-9 offset-md-1 ">
        <div class="alert alert-danger" *ngIf="error">
            <p>{{ error }}</p>
        </div>
        <div *ngIf="isLoading" style="text-align: center;">
            <app-component-spinner></app-component-spinner>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">Email</label>
                <input 
                id="email"
                type="email" 
                class="form-control"
                ngModel
                name="email"
                required
                email
                />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                id="password"
                type="password" 
                class="form-control"
                name="password"
                ngModel
                required
                minlength="6"
                />
            </div>
            
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">
                    {{ isLoginMode ? 'Login' : 'Signup'}}
                </button> | 
                <button class="btn btn-primary" type="button" (click)="onSwitchMode()">
                    Switch to {{isLoginMode ? 'SignUp' : 'Login'}}
                </button>
            </div>
        </form>
    </div>
</div>
